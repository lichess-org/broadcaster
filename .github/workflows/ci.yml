name: CI

on: [push, pull_request]

permissions:
  contents: read

jobs:
  ci:
    strategy:
      fail-fast: false
      matrix:
        node:
          - 24
          - 22
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        script:
          - tsc
          - check-format
          - test
        exclude:
          - os: windows-latest
            script: check-format
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v5
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}
      - run: pnpm install
      - run: pnpm ${{ matrix.script }}
